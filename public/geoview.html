<html lang="en">
    <head>
        <title>TACMAP</title>
        <link rel="stylesheet" href="js/lib/Cesium/Widgets/widgets.css" />
        <link rel="stylesheet" href="css/plimap.css" />
    </head>
    <body>
        <div id="infoCol" class="noselect" data-ng-app="TacMap">
            <div data-ng-controller="storeCtl as stctl">
                <div data-ng-controller="userCtl as usrctl">
                    <div class="maptitle">{{selmap.name}}</div>
                    <div class="accordion__container" data-ng-controller="menuCtrl">
                        <div class="accordion__tab">
                            <div class="accordion__tab-title" data-ng-click="openTab('user')">USER PROFILE</div>
                            <div class="accordion__tab-content" data-ng-show="isOpenTab('user')">
                                <div data-ng-include="stctl.userProfile"></div>
                            </div>
                        </div>
                        <div class="accordion__tab">
                            <div class="accordion__tab-title" data-ng-click="openTab('maps')">LOCAL MAPS</div>
                            <div class="accordion__tab-content" data-ng-show="isOpenTab('maps')">
                                <div data-ng-include="stctl.planMaps"></div>
                            </div>
                        </div>
                        <div class="accordion__tab">
                            <div class="accordion__tab-title" data-ng-click="openTab('views')">VIEWS</div>
                            <div class="accordion__tab-content" data-ng-show="isOpenTab('views')">
                                <div data-ng-repeat="(k,m) in usrctl.mapviews">
                                    <div class="maplist" data-ng-model="usrctl.mselected" data-ng-click="usrctl.selMapVw(k)" data-ng-class="{selected : usrctl.mapSelected(k)}">{{k}}</div>
                                </div>
                                <!--                                <div style="margin-left:90px;">
                                                                    <span>Share View: </span>
                                                                    <input data-ng-model="usrctl.sharevw" data-ng-change="usrctl.shareView()" data-ng-false-value="0" type="checkbox"/>
                                                                </div>-->
                            </div>
                        </div>
                        <div class="accordion__tab">
                            <div class="accordion__tab-title" data-ng-click="openTab('nets')">NETWORKS</div>
                            <div class="accordion__tab-content" data-ng-show="isOpenTab('nets')">
                                <div ng-repeat="(ky,n) in usrctl.networks[usrctl.mselected]">
                                    <input type="checkbox" data-ng-model="netsel" data-ng-change="usrctl.joinNet(n)">{{ky}}
                                </div>
                                <div class="netlist">
                                    <input class="newnet" data-ng-model="usrctl.nettxt" type="text"/>
                                    <button class="smbtn" data-ng-click="usrctl.addNet()">Add</button>
                                </div>
                            </div>
                        </div>
                        <div class="accordion__tab">
                            <div class="accordion__tab-title" data-ng-click="openTab('msgs')">MESSAGE LOG</div>
                            <div class="accordion__tab-content" data-ng-show="isOpenTab('msgs')">
                                <div data-ng-include="stctl.msgLog"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="cesiumContainer"></div>
        <script src='/socket.io/socket.io.js'></script>
        <script src="js/lib/Cesium/Cesium.js"></script>
        <script src="js/lib/xml2json.min.js"></script>
        <script src="js/lib/angular/angular.min.js"></script>
        <script src="js/lib/compression/lz-string-1.3.3-min.js"></script>
        <script src="js/lib/compression/base64-string-v1.1.0.js"></script>
        <script src="js/lib/indexdb/angular-indexed-db.min.js"></script>
        <script src="js/tacmap.js"></script>
        <script src="js/tmServices.js"></script>
        <script src="js/tmControllers.js"></script>
    </body>
</html>
