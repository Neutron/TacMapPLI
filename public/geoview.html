<html lang="en">
    <head>
        <title>TACMAP</title>
        <link rel="stylesheet" href="js/lib/Cesium/Widgets/widgets.css" />
        <link rel="stylesheet" href="js/lib/sweetalert2/dist/sweetalert2.min.css" />
        <link rel="stylesheet" href="css/plimap.css" />
    </head>
    <body>
        <div id="infoCol" class="noselect" data-ng-app="TacMap">
            <div data-ng-controller="viewCtl as vwctl">
                <div data-ng-controller="mapCtl as mapctl">
                    <div class="maptitle" >{{mapctl.mapname}}</div>
                    <div class="accordion__container outline">
                        <div class="accordion__tab">
                            <div class="accordion__tab-title" data-ng-click="vwctl.openTab('user')">USER PROFILE</div>
                            <div class="accordion__tab-content" data-ng-show="vwctl.isOpenTab('user')">
                                <div data-ng-include="vwctl.userProfile"></div>
                            </div>
                        </div>
                        <div class="accordion__tab">
                            <div class="accordion__tab-title" data-ng-click="vwctl.openTab('views')">MAP VIEWS</div>
                            <div class="accordion__tab-content" data-ng-show="vwctl.isOpenTab('views')">
                                <div data-ng-repeat="(k,m) in mapctl.mapviews">
                                    <div class="accordion__subtab outline">
                                        <div class="accordion__tab-subtitle" 
                                             data-ng-click="mapctl.selMapVw(k, vwctl)" 
                                             data-ng-model="mapctl.mselected" 
                                             data-ng-class="{selected : mapctl.mapSelected(k)}">{{k}}</div>
                                        <div class="accordion__tab-content" data-ng-show="vwctl.isOpenTab(k)">
                                            <div data-ng-include="vwctl.mapentities" data-ng-show="mapctl.mapSelected(k)"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion__tab">
                            <div class="accordion__tab-title" data-ng-click="vwctl.openTab('nets')">NETWORKS</div>
                            <div class="accordion__tab-content" data-ng-show="vwctl.isOpenTab('nets')">
                                <div data-ng-include="vwctl.networks"></div>
                            </div>
                        </div>
                        <div class="accordion__tab">
                            <div class="accordion__tab-title" data-ng-click="vwctl.openTab('maps')">SAVE / LOAD</div>
                            <div class="accordion__tab-content" data-ng-show="vwctl.isOpenTab('maps')">
                                <div data-ng-include="vwctl.mapStore"></div>
                            </div>
                        </div>
                        <div class="accordion__tab">
                            <div class="accordion__tab-title" data-ng-click="vwctl.openTab('msgs')">MESSAGE LOG</div>
                            <div class="accordion__tab-content" data-ng-show="vwctl.isOpenTab('msgs')">
                                <div data-ng-include="vwctl.msgLog"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <br/>
                    <br/>
                </div>
                <div class="maptitle">UNITS</div>
                <div class="accordion__tab">
                    <div class="accordion__tab-title" data-ng-click="vwctl.openTab('test')">Test</div>
                    <div class="accordion__tab-content" data-ng-show="vwctl.isOpenTab('test')">
                    </div>
                </div>
            </div>
        </div>
        <div id="cesiumContainer"></div>
        <!--    <div id="alert"></div>
                <div id="prompt"></div>
                <div id="confirm"></div>-->
        <script src="socket.io/socket.io.js"></script>
        <script src="js/lib/Cesium/Cesium.js"></script>
        <script src="js/lib/xml2json.min.js"></script>
        <script src="js/lib/angular/angular.min.js"></script>
        <script src="js/lib/compression/lz-string-1.3.3-min.js"></script>
        <script src="js/lib/compression/base64-string-v1.1.0.js"></script>
        <script src="js/lib/indexdb/angular-indexed-db.min.js"></script>
        <script src="js/lib/sweetalert2/dist/sweetalert2.min.js"></script>
        <script src="js/tacmap.js"></script>
        <script src="js/tmServices.js"></script>
        <script src="js/tmControllers.js"></script>
    </body>
</html>
