<html lang="en">
    <head>
        <title>TACMAP</title>
        <link rel="stylesheet" href="js/lib/Cesium/Widgets/widgets.css" />
        <link rel="stylesheet" href="css/plimap.css" />
        <!--        <link href="node_modules/ng-dialog/css/ngDialog-theme-default.min.css" rel="stylesheet" type="text/css"/>
                <link href="node_modules/ng-dialog/css/ngDialog.min.css" rel="stylesheet" type="text/css"/>-->
    </head>
    <body>
        <div id="infoCol" class="noselect" data-ng-app="TacMap">
            <div data-ng-controller="storeCtl as stctl">
                <div data-ng-controller="userCtl as usrctl">
                    <div class="maptitle">{{$scope.map}}</div>
                    <div class="accordion__container outline" data-ng-controller="menuCtrl as mctl">
                        <div class="accordion__tab">
                            <div class="accordion__tab-title" data-ng-click="mctl.openTab('user')">USER PROFILE</div>
                            <div class="accordion__tab-content" data-ng-show="mctl.isOpenTab('user')">
                                <div data-ng-include="stctl.userProfile"></div>
                            </div>
                        </div>
                        <div class="accordion__tab">
                            <div class="accordion__tab-title" data-ng-click="mctl.openTab('views')">MAP VIEWS</div>
                            <div class="accordion__tab-content" data-ng-show="mctl.isOpenTab('views')">
                                <div data-ng-repeat="(k,m) in stctl.mapviews">
                                    <div class="accordion__subtab outline">
                                        <div class="accordion__tab-subtitle" data-ng-click="stctl.selMapVw(k, mctl)" data-ng-model="stctl.mselected" data-ng-class="{selected : stctl.mapSelected(k)}">{{k}}</div>
                                        <div class="accordion__tab-content" data-ng-show="mctl.isOpenTab(k)">
                                            <div data-ng-include="stctl.mapEntities" data-ng-show="stctl.mapSelected(k)"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="netlist">
                                    <button class="smbtn" data-ng-hide="stctl.addmap" data-ng-click="stctl.addmap = true">Add</button>
                                    <div data-ng-show="stctl.addmap">
                                        <input class="newmap" data-ng-model="stctl.maptxt" type="text"/>
                                        <button class="smbtn" data-ng-click="stctl.addmap = false; stctl.maptxt = '';">Cancel</button>
                                        <button class="smbtn" data-ng-click="stctl.addMap(stctl.mapviews, stctl.maptxt)">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion__tab">
                            <div class="accordion__tab-title" data-ng-click="mctl.openTab('nets')">NETWORKS</div>
                            <div class="accordion__tab-content" data-ng-show="mctl.isOpenTab('nets')">
                                <div ng-repeat="(ky,n) in usrctl.networks[stctl.mselected]">
                                    <input type="checkbox" data-ng-model="usrctl.netsel[ky]" data-ng-change="usrctl.joinNet(n)">{{ky}}
                                </div>
                                <div class="netlist">
                                    <button class="smbtn" data-ng-hide="usrctl.addnet" data-ng-click="usrctl.addnet = true">Add</button>
                                    <div data-ng-show="usrctl.addnet">
                                        <input class="newnet" data-ng-model="usrctl.nettxt" type="text"/>
                                        <button class="smbtn" data-ng-click="usrctl.addnet = false; usrctl.nettxt = '';">Cancel</button>
                                        <button class="smbtn" data-ng-click="usrctl.addNet(stctl.mselected)">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion__tab">
                            <div class="accordion__tab-title" data-ng-click="mctl.openTab('maps')">SAVE / LOAD</div>
                            <div class="accordion__tab-content" data-ng-show="mctl.isOpenTab('maps')">
                                <div data-ng-include="stctl.planMaps"></div>
                            </div>
                        </div>
                        <div class="accordion__tab">
                            <div class="accordion__tab-title" data-ng-click="mctl.openTab('msgs')">MESSAGE LOG</div>
                            <div class="accordion__tab-content" data-ng-show="mctl.isOpenTab('msgs')">
                                <div data-ng-include="stctl.msgLog"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="cesiumContainer"></div>
        <!--    <div id="alert"></div>
                <div id="prompt"></div>
                <div id="confirm"></div>-->
        <script src='/socket.io/socket.io.js'></script>
        <script src="js/lib/Cesium/Cesium.js"></script>
        <script src="js/lib/xml2json.min.js"></script>
        <script src="js/lib/angular/angular.min.js"></script>
        <script src="js/lib/compression/lz-string-1.3.3-min.js"></script>
        <script src="js/lib/compression/base64-string-v1.1.0.js"></script>
        <script src="js/lib/indexdb/angular-indexed-db.min.js"></script>
        <!--        <script src="node_modules/ng-dialog/js/ngDialog.min.js"></script>-->
        <script src="js/tacmap.js"></script>
        <script src="js/tmServices.js"></script>
        <script src="js/tmControllers.js"></script>
    </body>
</html>
