<div>
    <div data-ng-repeat="(k,m) in mapctl.mapviews">
        <div class="accordion__subtab outline">
            <div class="accordion__tab-subtitle" data-ng-click="mapctl.selMapVw(k)" data-ng-model="mapctl.mselected" data-ng-class="{selected : mapctl.mapSelected(k)}">{{k}}</div>
            <div class="accordion__tab-content" data-ng-show="viewctl.isOpenTab(k)">
                <div data-ng-include="usrctl.mapEntities" data-ng-show="mapctl.mapSelected(k)"></div>
            </div>
        </div>
    </div>
</div>
