<md-dialog aria-label="Select User">
    <md-dialog-content>
        <div class="topspc md-title" data-ng-controller="userCtl as usrctl">
            <div>User Name:
                <md-select data-ng-model="usrctl.seluser" md-on-open="usrctl.getUsers()" placeholder="Select User" >
                     <md-option data-ng-value="user" data-ng-repeat="u in userctl.users">{{u}}</md-option>
                </md-select>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="usrctl.doneDlg" class="md-primary">Login</md-button>
    </md-dialog-actions>
</md-dialog>
