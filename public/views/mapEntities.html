<div data-ng-controller="userCtl as usrctl">
    <div class="accordion__tab outline">
        <div class="accordion__tab-sub-subtitle" data-ng-click="vwctl.openTab('TRACKS')">TRACKS</div>
        <div class="accordion__tab-sub-subtitle" data-ng-show="vwctl.isOpenTab('TRACKS')">
            <div class="trcksect">
                <div data-ng-repeat="t in mapctl.tracks track by $index">
                    <div class="unitlisting" data-ng-model="mapctl.trackselected"
                         data-ng-click="mapctl.selectTrack(t, true)"
                         data-ng-class="{selected : mapctl.trackselected._id === t._id}">
                        <img class="dot" data-ng-src="img/tacicon.png">
                        <div class="unitlabel">{{t._name}}</div> 
                    </div>
                </div>
            </div>
            <div class="trcks">
                <button class="smbtn" ng-click="mapctl.newTrack(k,usrctl.endpoint.networkid,usrctl.endpoint.userid)">Add</button>
                <div class="rtalgn">
                    <input data-ng-model="mapctl.editlocchecked" data-ng-false-value="0" type="checkbox" data-ng-change="mapctl.editgeofencechecked = 0"/>
                    <span>Set Locations</span> 
                </div>    
            </div>
            <div class="msect" data-ng-show="mapctl.editlocchecked">Right Click to Set Location</div>  
        </div>
    </div>
    <div class="accordion__tab outline">
        <div class="accordion__tab-sub-subtitle" data-ng-click="vwctl.openTab('GEOFENCES')">GEOFENCES</div>
        <div class="accordion__tab-sub-subtitle" data-ng-show="vwctl.isOpenTab('GEOFENCES')">
            <div data-ng-repeat="fnce in mapctl.geofences track by $index">
                <div class="unitlisting" 
                     data-ng-model="mapctl.geofenceselected"
                     data-ng-click="mapctl.selectGeoFence(fnce, true)"
                     data-ng-class="{selected : mapctl.geofenceselected._id === fnce._id}">
                    <div class="gflabel">{{fnce._name}}</div>
                </div>
            </div>
            <div class="trcks">
                <button class="smbtn" ng-click="mapctl.newGeofence(k)">Add</button>
                <div class="rtalgn">
                    <input data-ng-model="mapctl.editgeofencechecked" 
                           data-ng-false-value="0" 
                           data-ng-change="mapctl.editlocchecked = 0"
                           type="checkbox" />
                    <span>Edit GeoFence</span>
                </div>
            </div>
            <div class="msect">
                <div class="bpad" data-ng-show="mapctl.editgeofencechecked">
                    <div>Right Click to Set Points</div>
                    <div class="smbtngrp rtalgn" data-ng-show="mapctl.editgeofencechecked">
                        <button class="smbtn" data-ng-click="mapctl.removeGeoFencePoint()">del pt</button>
                        <button class="smbtn" data-ng-click="mapctl.removeAllGeoFencePoints()">del all</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
