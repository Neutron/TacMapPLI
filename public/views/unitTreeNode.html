<div data-ng-repeat="(k,v) in v track by $index" class="ident">
    <div data-ng-if="v._name">
         <span data-ng-show="mapctl.hasChildren(v) && !vwctl.isOpenTab(v._id)" data-ng-click="vwctl.openTab(v._id)">  +  </span>
         <span data-ng-show="mapctl.hasChildren(v) && vwctl.isOpenTab(v._id)" data-ng-click="vwctl.openTab(v._id)">  -  </span>
         <span data-ng-model="mapctl.trackselected" data-ng-click="mapctl.selectTrack(v, true)" data-ng-class="{selected : mapctl.trackselected._id ===v._id}">{{v._name}}</span>
        <div class="accordion__tab">
            <div data-ng-show="vwctl.isOpenTab(v._id)">
                <div data-ng-include="vwctl.treenode"></div>
            </div>
        </div>
    </div>
</div>
