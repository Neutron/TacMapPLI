<md-dialog aria-label="New User">
    <md-dialog-content>
        <div class="topspc">
            <div>User Name:
                <input type="text" data-ng-model="usrctl.newuserid" />
            </div>
        </div>
        <div class="topspc">
            <div>Network:
                 <md-select ng-model="usrctl.selunit" placeholder="Select Networks">
                    <md-option ng-value="unit" ng-repeat="(k,v) in usrctl.nets()">{{ v._name }}</md-option>
                </md-select>
            </div>
        </div>
        <div class="topspc">
            <div>Unit:
                <md-select ng-model="usrctl.selnet" placeholder="Select Unit">
                    <md-option ng-value="unit" ng-repeat="(k,v) in usrctl.units()">{{ v._name }}</md-option>
                </md-select>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="usrctl.doneDlg" class="md-primary">Register</md-button>
    </md-dialog-actions>
</md-dialog>
