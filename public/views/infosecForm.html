<div class="vizlist">
    <div class="vizcol" data-ng-repeat="p in mapctl.editvisibility track by $index">
        <div style="width:75px; float:left; margin-left:5px">{{p.type}}</div>
        <div style="width:90px; float:left; margin-left:8px;">{{p.value}}</div>
        <button class="smbtn" style="float:left; margin-left:3px;" ng-click="mapctl.removeInfoSecParam($index)">X</button>
    </div>
</div>
<div class="col">
    <div style="width:80px; float:left; margin-left:5px;">
        <select data-ng-model="mapctl.infosectype">
            <option data-ng-repeat="t in mapctl.infosectypes track by $index" value="{{t}}">{{t}}</option>
        </select>
    </div>
    <div style="width:100px; float:left; margin-left:8px;">
        <select data-ng-model="mapctl.infosecval" data-ng-show="mapctl.infosectype===''">
            <option value="Select Type">Select Type</option>
        </select>
        <select data-ng-model="mapctl.infosecval" data-ng-show="mapctl.infosectype==='Echelon'">
            <option data-ng-repeat="e in mapctl.echelons track by $index" value="{{e}}">{{e}}</option>
        </select>
        <select data-ng-model="mapctl.infosecval" data-ng-show="mapctl.infosectype==='Unit'">
            <option data-ng-repeat="t in mapctl.tracks track by $index" value="{{t._name}}">{{t._name}}</option>
        </select>
        <select data-ng-model="mapctl.infosecval" data-ng-show="mapctl.infosectype==='Network'">
            <option data-ng-repeat="n in mapctl.networks track by $index" value="{{n._name}}">{{n._name}}</option>
        </select>
        <select data-ng-model="mapctl.infosecval" data-ng-show="mapctl.infosectype==='GeoFence'">
            <option data-ng-repeat="g in mapctl.geofences track by $index" value="{{g._name}}">{{g._name}}</option>
        </select>
    </div>
    <button class="smbtn" style="float:left; margin-left:3px;" ng-click="mapctl.addInfoSecParam()">Add</button>
</div>
