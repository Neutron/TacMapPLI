<div>
    <div ng-repeat="(ky,n) in mapctl.networks" class="netlisting">
        <input type="checkbox" data-ng-model="mapctl.netsel[ky]" data-ng-change="mapctl.joinNet(n)">{{n._name}}
    </div>
    <div class="netlist">
        <button class="smbtn" data-ng-hide="netctl.netadd" data-ng-click="netctl.netadd = true">Add</button>
        <div data-ng-show="netctl.netadd">
            <input class="newnet" data-ng-model="netctl.nettxt" type="text"/>
            <button class="smbtn" data-ng-click="netctl.netadd = false; netctl.nettxt = '';">Cancel</button>
            <button class="smbtn" data-ng-click="netctl.addNet(netctl.netsel)">Save</button>
        </div>
    </div>
</div>
